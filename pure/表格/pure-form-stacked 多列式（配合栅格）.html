<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.1/build/base-min.css">
    <!-- prue的重置样式   目前不清楚作用-->
    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.1/build/pure-min.css" integrity="sha384-CCTZv2q9I9m3UOxRLaJneXrrqKwUNOzZ6NGEUMwHtShDJ+nCoiXJCAgi05KfkLGY" crossorigin="anonymous">
    <!--引入prue文件-->
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-old-ie-min.css">
    <!--[if lte IE 8] 小于等于ie8的时候采用上面-->
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
    <!--[if gt IE 8] 不小于ie8的时候采用上面-->
    <!--栅格的css的引入-->
</head>
<body>
<!--堆叠式-->
<p>加了class pure-form后，再加个class pure-form-stacked可实现如下效果：</p>
<h1>class pure-form-stacked 创建堆叠式表单（多行）</h1>
<p>多列式 (配合栅格)</p>
<p>表单元素放入单元格就可以形成多列的效果。</p>
<p>pure-g 一行一行（自认为）</p>
<form class="pure-form pure-form-stacked ">
    <fieldset>
        <legend>Legend</legend>

        <div class="pure-g">
            <div class="pure-u-1 ">
                <label for="first-name">First Name</label>
                <input id="first-name" class="pure-u-23-24" type="text">
            </div>
        </div>
        <div class="pure-g">
            <div class="pure-u-1 ">
                <label for="last-name">Last Name</label>
                <input id="last-name" class="pure-u-23-24" type="text">
            </div>
        </div>
        <div class="pure-g">
            <div class="pure-u-1 ">
                <label for="email">E-Mail</label>
                <input id="email" class="pure-u-23-24" type="email" required>
            </div>
        </div>
        <div class="pure-g">
            <div class="pure-u-1 ">
                <label for="city">City</label>
                <input id="city" class="pure-u-23-24" type="text">
            </div>
        </div>
        <div class="pure-g">
            <div class="pure-u-1 ">
                <label for="state">State</label>
                <select id="state" class="pure-input-1-2">
                    <option>AL</option>
                    <option>CA</option>
                    <option>IL</option>
                </select>
            </div>
        </div>
        <label for="terms" class="pure-checkbox">
            <input id="terms" type="checkbox"> I've read the terms and conditions
        </label>

        <button type="submit" class="pure-button pure-button-primary">Submit</button>
    </fieldset>
</form>

</body>
</html>
